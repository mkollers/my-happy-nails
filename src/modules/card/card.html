<md-card>
    <div ng-if="::card.mapConfig" map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyBQPESAm-ZR0hJlHcRpeKiYWjJxcYGmKMk"
        style="height: 300px">
        <ng-map map-type-id="{{ ::card.mapConfig.mapTypeId }}" zoom-control="{{ ::card.mapConfig.zoomControl }}" zoom-control-options="{{ ::card.mapConfig.zoomControlOptions }}"
            center="{{ ::card.mapConfig.center.lat }},{{ ::card.mapConfig.center.lng }}" zoom="{{ ::card.mapConfig.zoom }}" disable-default-u-i="{{ ::card.mapConfig.disableDefaultUI }}"
            draggable="{{ ::card.mapConfig.draggable }}">
            <marker ng-if="::card.mapMarker" position="{{ ::card.mapMarker.position.lat }},{{ ::card.mapMarker.position.lng }}" title="{{ ::card.mapMarker.title }}"></marker>
            <shape name="polyline" id="foo" path="[[22.291, 153.027], [18.291, 153.027]]" stroke-opacity="0" , icons="[{
        icon: {
          path: 'M 0,-1 0,1',
          strokeOpacity: 1,
          scale: 4
        },
        offset: '0',
        repeat: '20px'
      }]">
            </shape>
        </ng-map>
    </div>
    <iframe ng-if="::card.saveIFrameUrl" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" ng-src="{{ ::card.saveIFrameUrl }}"></iframe>
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{ ::card.header }}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content ng-transclude>
    </md-card-content>
</md-card>

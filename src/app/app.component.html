<md-sidenav-container>
  <md-sidenav #sidenav (swipeleft)="sidenav.close()" [mode]="(sidenavOpened$ | async) ? 'side' : 'over'" [opened]="sidenavOpened$ | async">
    <aside>
      <object itemscope itemtype="http://schema.org/Brand" id="logo" data="assets/logo.svg" type="image/svg+xml" height="100"></object>
      <nav>
        <ul>
          <li *ngFor="let item of sidenavItems$ | async">
            <a [routerLink]="item.url" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" [title]="item.title">
              <md-icon [svgIcon]="item.icon"></md-icon>{{ item.text }}
            </a>
          </li>
        </ul>
      </nav>
    </aside>
  </md-sidenav>
  <main>
    <md-toolbar id="header">
      <header>
        <button class="toolbar-icon-button" md-button (click)="sidenav.toggle()"><md-icon svgIcon="menu"></md-icon></button>
        <h1 id="title">{{ title$ | async }}</h1>
      </header>
    </md-toolbar>
    <section style="min-height: 100%">
      <router-outlet></router-outlet>
    </section>
    <footer>
      <nav fxLayout.gt-sm="column" fxLayout="row">
        <div fxLayout="row" fxLayout.xs="column" fxFlex="none" fxFlex.xs="60%" fxLayoutAlign="center center" fxLayoutAlign.xs="center start">
          <a *ngFor="let item of footerItems$ | async" [routerLink]="item.url" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"
            [title]="item.title">{{ item.text }}</a>
        </div>
        <div fxLayout.xs="column" fxLayout="row" fxFlex="none" fxFlex.xs="40%" fxLayoutAlign.xs="center end" fxLayoutAlign="center center">          
          <a href="https://www.facebook.com/MyHappyNailsNagelstudio" title="Zur Facebook-Seite" target="_blank" rel="noopener noreferrer"
            aria-label="Facebook">
            <md-icon svgIcon="facebook"></md-icon>
            </a>
            <a href="https://plus.google.com/+MyHappyNailsEschborn" title="Zu Google+" target="_blank" rel="noopener noreferrer" aria-label="Google+">
              <md-icon svgIcon="google-plus"></md-icon>
            </a>
            <a href="https://github.com/mkollers/my-happy-nails" title="Zu Github" target="_blank" rel="noopener noreferrer" aria-label="Github">
              <md-icon svgIcon="github"></md-icon>
            </a>
        </div>
      </nav>
    </footer>
  </main>
</md-sidenav-container>

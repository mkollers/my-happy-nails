<md-sidenav-container>
  <md-sidenav #sidenav mode="side">
    <object id="logo" data="assets/logo.svg" type="image/svg+xml" height="100">
    </object>
    <ul>
      <li [routerLink]="['/']" (click)="sidenav.close()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
        <md-icon>home</md-icon>Home
      </li>
      <li [routerLink]="['/Preise']" (click)="sidenav.close()" [routerLinkActive]="['active']">
        <md-icon>euro_symbol</md-icon>Preise
      </li>
      <li [routerLink]="['/Bilder']" (click)="sidenav.close()" [routerLinkActive]="['active']">
        <md-icon>photo</md-icon>Bilder
      </li>
      <li [routerLink]="['/Kontakt']" (click)="sidenav.close()" [routerLinkActive]="['active']">
        <md-icon>phone</md-icon>Kontakt
      </li>
      <li [routerLink]="['/Anfahrt']" (click)="sidenav.close()" [routerLinkActive]="['active']">
        <md-icon>location_on</md-icon>Anfahrt
      </li>
    </ul>
  </md-sidenav>
  <main fxLayout="column">
    <md-toolbar id="header">
      <button class="toolbar-icon-button" md-button (click)="sidenav.toggle()"><md-icon>menu</md-icon></button>
      <span id="title">{{ toolbarService?.title }}</span>
    </md-toolbar>
    <div fxFlex>
      <router-outlet></router-outlet>
    </div>
    <footer>
      <div fxLayout.gt-sm="column" fxLayout="row" fxFlex="100%">
        <div fxLayout="row" fxLayout.xs="column" fxFlex="100%" fxFlex.xs="60%" fxLayoutAlign="center center" fxLayoutAlign.xs="center start">
          <a [routerLink]="['/']" [routerLinkActive]="['active']">Home</a>
          <a [routerLink]="['/Preise']" [routerLinkActive]="['active']">Preise</a>
          <a [routerLink]="['/Bilder']" [routerLinkActive]="['active']">Bilder</a>
          <a [routerLink]="['/Kontakt']" [routerLinkActive]="['active']">Kontakt</a>
          <a [routerLink]="['/Anfahrt']" [routerLinkActive]="['active']">Anfahrt</a>
          <a [routerLink]="['/Impressum']" [routerLinkActive]="['active']">Impressum</a>
        </div>
        <div fxLayout.xs="column" fxLayout="row" fxFlex="100%" fxFlex.xs="40%" fxLayoutAlign.xs="center end" fxLayoutAlign="center center">
          <a href="https://www.facebook.com/MyHappyNailsNagelstudio" title="Zur Facebook-Seite" target="_blank" rel="noopener noreferrer"
            aria-label="Facebook">
            <md-icon svgIcon="facebook"></md-icon>
            </a>
            <a href="https://plus.google.com/+MyHappyNailsEschborn" title="Zu Google+" target="_blank" rel="noopener noreferrer" aria-label="Google+">
              <md-icon svgIcon="google-plus"></md-icon>
            </a>
            <a href="https://github.com/mkollers/my-happy-nails" title="Zu Github" target="_blank" rel="noopener noreferrer" aria-label="Github">
              <md-icon svgIcon="github"></md-icon>
            </a>
        </div>
      </div>
    </footer>
  </main>
</md-sidenav-container>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MyHappyNails</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <app-root>
    <style type="text/css">
      .splash {
        width: 50%;
        left: 25%;
        top: 25%;
        position: fixed;
        animation: blink-animation 1.7s cubic-bezier(.5, 0, 1, 1) infinite alternate;
      }
      
      @media (max-width: 600px) {
        .splash {
          width: 80%;
          left: 10%;
          top: 40%;
        }
      }
      
      @keyframes blink-animation {
        to {
          opacity: 0;
        }
      }
    </style>
    <img class="splash" alt="Logo" src="assets/logo.svg">
  </app-root>
  <script src="https://maps.google.com/maps/api/js?key=AIzaSyBQPESAm-ZR0hJlHcRpeKiYWjJxcYGmKMk"></script>
</body>

</html>

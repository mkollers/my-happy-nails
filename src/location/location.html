<div flex-lg="70" flex-xl="50">
    <mhn-card header="Wo findet Ihr mich?" i-frame-url="{{ ::location.iFrameUrl }}">
        Die oben stehende hilft euch mich zu finden.
    </mhn-card>
    <mhn-card header="Parkplätze" map-config="::location.location" map-marker="::location.marker" map-shapes="::location.shapes">

    </mhn-card>
</div>
